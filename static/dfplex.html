<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dwarf Fortress</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="dfplex.css" rel="stylesheet">
</head>

<body>
  <div id="game-container" class="col col-left">
    <div class="status">
      <div id="user-count"> - <i class="fa fa-users"></i> </div>
      <div id="message"> Loading... </div>
      <div id="time-left"> </div>
    </div>
    <div class="canvas-container" id="canvas-container-id">
      <canvas id="myCanvas" width="1280" height="800"></canvas>
    </div>
  </div>
  <div id="trace-container" class="col col-right">
      <div class="trace" id="trace">
      </div>
  </div>

  <script src="config.js"></script>
  <script src="config-srv.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/keycode.js"></script>
  <script src="js/params.js"></script>
  <script src="js/dfplex.js"></script>
</body>
</html>
